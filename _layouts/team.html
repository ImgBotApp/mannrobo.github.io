---
layout: default
include:
    - type: css
      file: /css/team.css
    - type: css
      file: //cdn.jsdelivr.net/chartist.js/latest/chartist.min.css
    - type: js
      file: //cdn.jsdelivr.net/chartist.js/latest/chartist.min.js
---

<div class="container">
    {{ content }}
</div>
<section id="stats" class="blue">
    <h1 class="section-head">STATS</h1>
    <div class="row">
        <div class="col-6">
            <div class="ct-chart" id="chart1"></div>
        </div>
        <div class="col-6">
            <div class="ct-chart" id="chart2"></div>
        </div>
    </div>
</section>

<script>
load(function() {
    // Create a new line chart object where as first parameter we pass in a selector
    // that is resolving to our chart container element. The Second parameter
    // is the actual data object.
    new Chartist.Line('#chart1', {
        labels: [1, 2, 3, 4],
        series: [[100, 120, 180, 200]]
    });

    // Initialize a Line chart in the container with the ID chart2
    new Chartist.Bar('#chart2', {
        labels: [1, 2, 3, 4],
        series: [[5, 2, 8, 3]]
    });
})

</script>

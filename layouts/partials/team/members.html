<section id="members" data-section="members">
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-heading text-center">
        <h2 class="to-animate">Members</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        {{ with index .Site.Params.mentors.item .Params.mentor }}
            <div class="person text-center to-animate">
              <figure><img src="{{ .img }}" alt="{{ .alt }}"></figure>
              <h3>{{ .name | markdownify }}</h3>
              <span class="position">{{ .position | markdownify }}</span>
              <p>{{ .description | markdownify }}</p>
              <ul class="social social-circle">
              {{ range .social }}
                <li><a href="{{ index . 1 }}"><i class="{{ index .  0 }}"></i></a></li>
              {{ end }}
              </ul>
            </div>
        {{ end }}
    </div>
    <div class="col-md-6 text-center">
      <div class="row">
        {{ range .Params.members }}
         <p class="subtext col-xs-6">{{ . }}</p>
        {{ end }}
      </div>
    </div>
  </div>
</section>

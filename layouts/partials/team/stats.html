	<section id="counters" data-stellar-background-ratio="0.5" data-section="stats">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center to-animate">
					<h2>Stats</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="counter to-animate">
						<i class="counter-icon icon-people to-animate-2"></i>
						<span class="counter-number js-counter" data-from="0" data-to="{{.Params.stats.members}}" data-speed="300" data-refresh-interval="2">{{.Params.stats.members}}</span>
						<span class="counter-label">Members</span>
					</div>
				</div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="counter to-animate">
						<i class="counter-icon icon-calendar to-animate-2"></i>
						<span class="counter-number js-counter" data-from="0" data-to="{{.Params.stats.years}}" data-speed="300" data-refresh-interval="2">{{.Params.stats.years}}</span>
						<span class="counter-label">Years Running</span>
					</div>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="counter to-animate">
						<i class="counter-icon icon-plane to-animate-2"></i>
						<span class="counter-number js-counter" data-from="0" data-to="{{.Params.stats.states}}" data-speed="300" data-refresh-interval="2">{{.Params.stats.states}}</span>
						<span class="counter-label">States Apearances</span>
					</div>
				</div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="counter to-animate">
						<i class="counter-icon icon-trophy to-animate-2"></i>
						<span class="counter-number js-counter" data-from="0" data-to="{{.Params.stats.awards}}" data-speed="300" data-refresh-interval="2">{{.Params.stats.awards}}</span>
						<span class="counter-label">Awards</span>
					</div>
				</div>




			</div>
		</div>
	</section>

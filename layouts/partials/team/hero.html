<section id="fh5co-teamhome" data-section="home" data-stellar-background-ratio="0.5">
  <div class="gradient"></div>
  <div class="container">
    <div class="text-wrap">
      <div class="text-inner">
        <div class="row">
          <div class="col-lg-4 col-md-12 text-center">
            <img src="{{ .Params.img }}" alt="" class="circle">
          </div>
          <div class="col-lg-8 col-md-12 text-center section-heading-inline">
  					<h2 class="to-animate fadeInUp animated"> {{ .Params.team }}</h2>
  					<div class="row">
  						<div class="col-md-8 col-md-offset-2 subtext to-animate fadeInUp animated">
                {{ $globalconfig := index .Site.Params.intro.item .Params.order}}
  							<h3>{{ $globalconfig.description }}</h3>
  						</div>
  					</div>
  				</div>
        </div>
      </div>
    </div>
  </div>
  <div class="slant"></div>
</section>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" value="#8299E6">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% elsif page.images %}{{ page.images[0] }}{% else %}https://mannrobo.github.io/img/logo-blue.svg{% endif %}" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% elsif page.images %}{{ page.images[0] }}{% else %}https://mannrobo.github.io/img/logo-blue.svg{% endif %}" />
  <meta name="twitter:url" content="{{ page.url | prepend: site.url }}" />
  <meta name="twitter:card" content="" />

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    
    ga('create', 'UA-82048274-1', 'auto');
    ga('send', 'pageview');
    
    </script>

  <script async src="{{ "/js/main.js " | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% for file in layout.include %}
    {% if file.type == "css" %}
      <link rel="stylesheet" href="{{ file.file }}">
    {% elsif file.type == "js" %}
      <script async src="{{ file.file }}"></script>
    {% endif %}
  {% endfor %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>

        <header role="banner" id="header">
    <div class="container">
        
        <nav class="navbar navbar-default">

        <section id="home" data-section="home" data-stellar-background-ratio="0.5">
          <div class="gradient"></div>
          <div class="container">
            <div class="text-wrap">
              <div class="text-inner">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    <i class="icon-rocket to-animate eyecatcher"></i>
                    <h1 class="to-animate">Be a part of something awesome!</h1>
                    <h2 class="to-animate">Join Mann Robotics Today!</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slant"></div>
        </section>

      		<section id="contact" data-section="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">Get in touch</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>Be a part of something awesome!</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-md">
				<div class="col-md-6 to-animate">
					<h3></h3>
					<ul class="contact-info">
					
						<li class="contact-address "><i class="icon-home"></i>160 Fairforest Way, <br /> Greenville, S.C. 29607</li>
					
						<li class="contact-address "><i class="icon-phone"></i>(864) 355-7581</li>
					
						<li class="contact-address "><i class="icon-envelope"></i>mannrobo@greenvilleschools.us</li>
					
						<li class="contact-address "><i class="icon-globe"></i><a href="https://mannrobo.github.io" target="_blank">mannrobo.github.io</a></li>
					
					</ul>
				</div>

				<div class="col-md-6 to-animate">
					<h3></h3>
					<form method="post" action="//formspree.io/mannrobo@greenvilleschools.us">
					<div class="form-group ">
						
						<label for="name" class="sr-only">Name</label>
						<input id="name" class="form-control" name="name" placeholder="Name" type="text">
						
					</div>
					<div class="form-group ">
						
						<label for="email" class="sr-only">Email</label>
						<input id="email" class="form-control" name="email" placeholder="Email" type="email">
						
					</div>
					<div class="form-group ">
						
						<label for="phone" class="sr-only">Phone</label>
						<input id="phone" class="form-control" placeholder="Phone" type="phone" name="phone">
						
					</div>
					<div class="form-group ">
						<label for="grade" class="sr-only">Grade</label>
						<select id="grade" class="form-control" name="grade" onchange="this.class='form-control modified'">
							<option value="Did not say" data-label>Grade</option>
							<option value="8">8th Grade (Or Younger)</option>
							<option value="9">9th Grade (Freshman)</option>
							<option value="10">10th Grade (Softmore)</option>
							<option value="11">11th Grade (Junior)</option>
							<option value="12">12th Grade (Senior)</option>
						</select>
					</div>
					<div class="form-group ">
						
						<label for="message" class="sr-only">Message</label>
						<textarea name="reason" id="message" cols="30" rows="5" class="form-control" name="message" placeholder="Why do you want to be a part of Mann Robotics?"></textarea>
						
					</div>

					<div class="form-group ">
						<input class="btn btn-primary btn-lg" value="Apply" type="submit">
					</div>
					</div>
					</form>
				</div>

			</div>
		</div>
		
	</section>
